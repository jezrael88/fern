############################# Feature ############################
features:
  enable: true
  title: "Our Core Features"
  image: "images/fern-d-120s.png"

  # feature at the left of the image
  left_side:
    # feature item loop
    - title: "Bone Health"
      icon: "tf-ion-ios-alarm-outline"
      content: "Vitamin D3 plays a crucial role in calcium absorption, promoting healthy bone development and reducing the risk of osteoporosis and fractures."

      # feature item loop
    - title: "Immune System Support"
      icon: "tf-ion-ios-bell-outline"
      content: "Vitamin D3 is known to modulate the immune system, helping to regulate immune responses and potentially reducing the risk of infections and autoimmune disorders."

      # feature item loop
    - title: "Mood Regulation"
      icon: "tf-ion-ios-cart-outline"
      content: "Some studies suggest that Vitamin D3 may contribute to maintaining good mental health by influencing serotonin levels, which can impact mood and help alleviate symptoms of depression and anxiety."

  # feature at the right of the image
  right_side:
    # feature item loop
    - title: "Cardiovascular Health"
      icon: "tf-ion-ios-alarm-outline"
      content: "Adequate Vitamin D3 levels may support heart health by aiding in the regulation of blood pressure, reducing inflammation, and improving overall vascular function."

      # feature item loop
    - title: "Cancer Prevention"
      icon: "tf-ion-ios-bell-outline"
      content: "While more research is needed, some studies propose that sufficient Vitamin D3 levels could be associated with a lower risk of certain types of cancer, including breast, prostate, and colon cancer."

      # feature item loop
    - title: "Diabetes Management"
      icon: "tf-ion-ios-cart-outline"
      content: "Vitamin D3 might play a role in improving insulin sensitivity and glucose regulation, potentially aiding in the management of type 2 diabetes or reducing the risk of its development."

